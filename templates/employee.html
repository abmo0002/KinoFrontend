<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/employee.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
<div class="header">
    <a href="index.html" class="logo">KinoXP</a>
</div>
<p> </p>
<p> </p>
<h2>Welcome to employee Dashboard</h2>
<p> </p>
<div class="button-container">
    <div class="button-group">
        <button id="create-employee-btn">Create employee</button>
        <button id="edit-movie-btn">Edit Movie</button>
    </div>
    <div class="button-group">
        <button id="create-cinema-hall">Create Theatre</button>
        <button type="button" data-bs-toggle="modal" data-bs-target="#movie-modal">Add Movie</button>
    </div>
    <div id="create-employee-modal" style="display: none;">
        <form id="create-employee-form">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" required>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" required>
            <label for="new-fullname">Full Name:</label>
            <input type="text" id="new-fullname" required>
            <button type="submit">Register Admin</button>
        </form>
    </div>
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Add Movie</h5>
                    <button type="button" class="modal-button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="movie-form">
                        <div class="mb-3">
                            <label for="input-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="input-title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="input-year" class="form-label">Year</label>
                            <input type="text" class="form-control" id="input-year" name="year">
                        </div>
                        <div class="mb-3">
                            <label for="input-released" class="form-label">Released</label>
                            <input type="text" class="form-control" id="input-released" name="released">
                        </div>
                        <div class="mb-3">
                            <label for="input-runtime" class="form-label">Runtime</label>
                            <input type="text" class="form-control" id="input-runtime" name="runtime">
                        </div>
                        <div class="mb-3">
                            <label for="input-genre" class="form-label">Genre</label>
                            <input type="text" class="form-control" id="input-genre" name="genre">
                        </div>
                        <div class="mb-3">
                            <label for="input-director" class="form-label">Director</label>
                            <input type="text" class="form-control" id="input-director" name="director">
                        </div>
                        <div class="mb-3">
                            <label for="input-actors" class="form-label">Actors</label>
                            <input type="text" class="form-control" id="input-actors" name="actors">
                        </div>
                        <div class="mb-3">
                            <label for="input-poster" class="form-label">Poster URL</label>
                            <input type="text" class="form-control" id="input-poster" name="poster">
                        </div>
                        <div class="mb-3">
                            <label for="input-imdbRating" class="form-label">IMDb Rating</label>
                            <input type="text" class="form-control" id="input-imdbRating" name="imdbRating">
                        </div>
                        <div class="mb-3">
                            <label for="input-imdbID" class="form-label">IMDb ID</label>
                            <input type="text" class="form-control" id="input-imdbID" name="imdbID">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="btn-save-movie" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div id="create-cinema-hall-modal" style="display: none;">
        <form id="create-cinema-hall-form">
            <label for="seats">Seats</label>
            <input type="number" id="seats" required>
            <label for="rows">Rows</label>
            <input type="number" id="rows" required>
            <button type="submit">Create Theatre</button>
        </form>
    </div>
    <script src="../js/employee.js" type="module"></script>
</div>
</body>
</html>
